version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bnp-webapp-prod
    ports:
      - '80:80'
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - bnp-network
    labels:
      - 'traefik.enable=false'
    depends_on:
      - backend

  # Backend service - اگر بک‌اند شما در Docker است، این را uncomment کنید
  # backend:
  #   image: your-backend-image:latest
  #   container_name: bnp-backend-prod
  #   ports:
  #     - '5117:5117'
  #   restart: unless-stopped
  #   networks:
  #     - bnp-network
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Production
  #     - ASPNETCORE_URLS=http://+:5117

networks:
  bnp-network:
    driver: bridge
